<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 2 Registration Forms</title>
    <style>
        /* Global Styles (Consolidated from app.css, student.css, faculty.css) */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Default background */
        }

        /* Main Container for Layout (from app.css) */
        .main-container {
            display: flex;
            justify-content: space-around; /* Spacing between forms */
            align-items: flex-start;
            margin: 50px auto;
            max-width: 900px; /* Limits the overall width */
            padding: 0 20px;
            box-sizing: border-box;
        }

        /* Form Container Styles (from student.css/faculty.css) */
        .form-container {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 30px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        h2 {
            color: #333;
            margin-top: 0;
            margin-bottom: 25px;
        }

        /* Image Placeholder Style */
        .avatar {
            /* Mimics the space and visual presence of the image */
            width: 250px;
            height: 150px; /* Adjusted for better visual fit than a circle */
            margin: 0 auto 15px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e0e0e0;
            color: #555;
            font-weight: bold;
            font-size: 1em;
            border: 1px dashed #aaa;
            border-radius: 5px; /* Use 5px for placeholder, not 50% for a picture placeholder */
        }
        
        /* The student.css had border-radius: 50% for .avatar. We'll use a placeholder style above. */
        /* To simulate the output's look, we need to match the actual image size and shape as much as possible. */

        /* Form Elements Styles */
        form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }

        form button {
            width: 100%;
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #45a049;
        }

        /* Responsive Design: Stack forms on smaller screens */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">

        <div class="form-container">
            <div class="avatar">
                Student Image Placeholder
            </div>
            <h2>Student Registration</h2>
            <form>
                <input type="text" placeholder="Full Name" required />
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" required />
                <button type="submit">Register</button>
            </form>
        </div>
        
        <div class="form-container">
            <div class="avatar">
                Faculty Image Placeholder
            </div>
            <h2>Faculty Registration</h2>
            <form>
                <input type="text" placeholder="Full Name" required />
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" required />
                <button type="submit">Register</button>
            </form>
        </div>

    </div>

</body>
</html>
